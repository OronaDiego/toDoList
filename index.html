<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
<!-- Bootswatch Cosmo Theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-dark bg-dark ">
    <a class="navbar-brand" href="#">Lista de tareas</a>
</nav>


<div class="container ">
    <!-- APPLICATION -->
    <div id="App" class="row pt-5">

        <!-- FORM -->
        <div class="col-md-4 text-center">
            <div class="card">
                <div class="card-header">
                    <h4>Agregar una tarea</h4>
                </div>
                <form id="task-form" class="card-body">
                    <div class="form-group">
                        <input type="text" id="title" name="title" placeholder="Título" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <textarea type="text" rows="5" cols="50" id="description" name="description" placeholder="Descripción" class="form-control" required></textarea>
                    </div>
                    <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>

        <!-- TASKS LIST -->
        <div id="task-list" class="col-md-8">
            <!-- <div class="card text-center mb-4">
                <div class="card-body">
                    <strong>Título</strong>: Tarea -
                    <strong>Descripción</strong>: descripción
                    <button href="#" class="btn btn-danger" id="id" name="delete">Delete</button>
                </div>
            </div> -->
        </div>

    </div>
</div>

<script src="App.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
